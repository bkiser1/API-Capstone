<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Maven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Fira+Sans+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <header class="header" role="banner">
        <h1>Movie Tavern</h1>
    </header>
    <div class="container boxed" role="main">
        <div class="form-box">
            <p>Search Movies</p>
            <form action="#" id="js-form">

                <label for="js-movie-search">
                    <input type="text" name="input" id="js-movie-search" placeholder="Action,Drama,Thriller" autofocus required aria-label="title,name">
                    <button class="submit-button" type="submit">Submit</button>
                </label>
            </form>

        </div>
    </div>
    <div class="movie-search-results"></div>
    <div class="video-display"></div>

    <div class="curtain">
        <div class="curtain-wrapper">
            <input type="checkbox" checked>
            <div class="curtain-panel curtain-panel-left">
            </div>
            <div class="curtain-panel curtain-panel-right">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./movie.js"></script>
    <script src="./youtube.js"></script>
</body>

</html>
